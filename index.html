<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpendWise Lite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#F4F5F7" />
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      letter-spacing: -0.15px;
      line-height: 1.4;
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #ECEEF1;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #B8BCC6;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6E7380;
    }
    /* Add a subtle transition for color scheme changes */
    body, .bg-neutral-050, .bg-neutral-000 {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    /* Focus ring as per design */
    *:focus-visible {
        outline: 2px solid #4C9AFF;
        outline-offset: 2px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "recharts": "https://esm.sh/recharts@^3.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          // Design system colors from design.json
          'navy': '#04102D',
          'teal': '#6F9F9F',
          'teal-light': '#C5D6D6',
          'mint': '#E5F3EE',
          'blue-bar': '#1C2C65',
          'green-bar': '#5BAB9C',
          'warning-orange': '#FFB25C',
          'success-green': '#45C08D',
          'error-red': '#EA5A6B',
          'neutral-000': '#FFFFFF',
          'neutral-050': '#F4F5F7',
          'neutral-100': '#ECEEF1',
          'neutral-200': '#DADDE2',
          'neutral-300': '#B8BCC6',
          'neutral-400': '#969BA7',
          'neutral-500': '#6E7380',
          
          // Legacy colors for backward compatibility
          'ink': '#04102D',
          'lavender': '#6F9F9F',
          'mist': '#F4F5F7',
        },
        fontFamily: {
          inter: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
        },
        borderRadius: {
          'xs': '4px',
          'sm': '8px',
          'md': '12px',
          'lg': '20px',
          'pill': '9999px',
        },
        boxShadow: {
          'card': '0 2px 6px rgba(4,16,45,0.06)',
          'popover': '0 8px 24px rgba(4,16,45,0.14)',
        },
        spacing: {
          'space-1': '4px',
          'space-2': '8px',
          'space-3': '12px',
          'space-4': '16px',
          'space-5': '20px',
          'space-6': '24px',
          'space-7': '32px',
          'space-8': '40px',
          'space-9': '48px',
        },
        fontSize: {
          'xs': '0.75rem', // 12px
          'sm': '0.875rem', // 14px
          'base': '1rem', // 16px
          'lg': '1.125rem', // 18px
          'xl': '1.25rem', // 20px
          '2xl': '1.5rem', // 24px
          '3xl': '1.875rem', // 30px
          '4xl': '2.25rem', // 36px
        },
        lineHeight: {
          'tight': '1.2',
          'snug': '1.4', // As per design
        },
        letterSpacing: {
          'tight': '-0.15px',
          'normal': '0',
        },
        animation: {
          'fade-in': 'fadeIn 0.2s ease-in-out',
          'slide-up': 'slideUp 0.2s ease-in-out',
        },
        keyframes: {
          fadeIn: {
            '0%': { opacity: '0' },
            '100%': { opacity: '1' },
          },
          slideUp: {
            '0%': { transform: 'translateY(10px)', opacity: '0' },
            '100%': { transform: 'translateY(0)', opacity: '1' },
          },
        },
      }
    },
    plugins: [],
  }
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neutral-050 font-inter text-navy antialiased tracking-tight leading-snug">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
