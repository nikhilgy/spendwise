<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpendWise Lite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#F4F5F7" />
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.2",
    "recharts": "https://esm.sh/recharts@^3.0.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0"
  }
}
</script>
</head>
<body class="bg-neutral-050 font-inter text-navy antialiased tracking-tight leading-snug">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Only register service worker in production
    if ('serviceWorker' in navigator && (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1')) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
